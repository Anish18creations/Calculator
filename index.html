<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microproject4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #000000;">
    <div class="frame">
        <div class="text">
            <p class="text1">calc</p>
        </div>
        <input class="group1" id="result" readonly />
        <div class="rect">
            <div class="container">
                <button class="seven" onclick="display('7')">7</button>
                <button class="eight" onclick="display('8')">8</button>
                <button class="nine" onclick="display('9')">9</button>
                <button class="del" onclick="del()">DEL</button>
                <button class="four" onclick="display('4')">4</button>
                <button class="five" onclick="display('5')">5</button>
                <button class="six" onclick="display('6')">6</button>
                <button class="plus" onclick="display('+')">+</button>
                <button class="one" onclick="display('1')">1</button>
                <button class="two" onclick="display('2')">2</button>
                <button class="three" onclick="display('3')">3</button>
                <button class="minus" onclick="display('-')">-</button>
                <button class="dot" onclick="display('.')">.</button>
                <button class="zero" onclick="display('0')">0</button>
                <button class="division" onclick="display('/')">/</button>
                <button class="multiply" onclick="display('*')">*</button>
                <button class="refresh" onclick="clearscreen()" id="btn">RESET</button>
                <button class="equal" onclick="calculate()" id="btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
